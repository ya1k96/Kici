<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<div class="bg-gray-700 h-screen" id="app">
<div class="flex-col place-items-center w-screen">
<div class="text-center total py-4">
<p class="font-medium text-white text-center">Mi saldo</p>
<h2 class="font-medium text-indigo-600 text-4xl oldstyle-nums"><span class="text-xl">$</span>
<template v-if="loaded">{{miSaldo}}</template>
<template v-else>0</template>
</h2>
</div>
<ul class="flex justify-center">
<li class="mx-12">
<button class="rounded-full block w-12 py-3 text-center font-medium text-white bg-indigo-600 hover:bg-indigo-400">+</button>
<p class="font-medium text-white">ingreso</p>
</li>
<li class="mx-12">
<button class="rounded-full block w-full px-5 py-3 text-center font-medium text-white bg-indigo-600 hover:bg-indigo-400">-</button>
<p class="font-medium text-white">gasto</p>
</li>
</ul>
<div class="grid grid-cols-1 place-items-center mt-9">
    <div class=" shadow rounded-md p-4 max-w-sm w-full mx-auto" v-if="!loaded">
        <div class="animate-pulse flex space-x-4">
            <div class="rounded-full bg-blue-400 h-12 w-12"></div>
            <div class="flex-1 space-y-4 py-1">
                <div class="h-4 bg-indigo-400 rounded w-3/4"></div>
                <div class="space-y-2">
                    <div class="h-4 bg-indigo-400 rounded"></div>
                    <div class="h-4 bg-indigo-400 rounded w-5/6"></div>
                </div>
            </div>
        </div>
    </div>
    <template v-if="lista.length > 0">
        <div class="container flex place-content-around py-3 hover:bg-gray-800 cursor-pointer animate__animated animate__fadeInDown"
        v-for="item in lista">
            <div class="flex place-content-center">
                <div class="bg-white w-10 rounded-full text-center"><p class="text-3xl text-green-600">$</p></div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-white">Mercado Pago</p>
                    <p class="text-sm text-gray-400">21/05/2020</p>
                </div>
            </div>
        <div class="mt-1">
            <p class=" leading-4 font-medium text-gray-300 rounded-full p-1 text-xl oldstyle-nums"
            v-bind:class="[(item.total > 0) ? 'bg-green-800': 'bg-red-800']"><span class="text-sm ">$</span> {{item.total}}
            </p>
        </div>
        </div>
    </template>
    <template v-else>
        <p class="text-xl font-medium text-white">No tenes actividad reciente</p>
    </template>
</div>
</div>
</div>
</body>
<script src="./vue.js" ></script>
<script src="./index.js"></script>
</html>
